<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webflow</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/webflow.css">
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <h3 class="nav-title inter-one">LOGO</h3>
      <a href=""><button class="nav-btn raleway-two">Sign Up</button></a>
    </nav>
    <div class="banner">
      <h2 class="banner-title raleway-two">Cool Dark UI Template for Webflow Agencies!</h2>
      <button class="banner-btn nav-btn raleway-two">Stay Focused</button>
    </div>
  </header>
  <main>
    <section class="action">
      <div class="lef-side raleway-two">
        <h3 class="action-title">See It in Action</h3>
        <h5 class="action-subtitle">Explore the live preview and imagine your brand in this bold new look.</h5>
        <button class="action-btn nav-btn">Launch Live Preview</button>
      </div>
      <div class="right-side">
        <img class="action-image" src="/Assets/wc-mini.png" alt="">
      </div>
    </section>
  </main>
  <footer>
    
  </footer>
</body>
</html>
